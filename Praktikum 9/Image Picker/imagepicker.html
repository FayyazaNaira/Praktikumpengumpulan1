<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script>
        function imgPicker() {
            let picker = document.getElementById("selectImg").value
            let images = document.getElementById("imgHewan");

            if  (picker == "ikan") {
                images.src = "https://cdn.kibrispdr.org/data/ikan-clip-art-1.png"
                alert("Ini adalah gambar ikan");
            }
            else if (picker == "kuda") {
                images.src = "https://1.bp.blogspot.com/-zWs3r3c8k5M/W-rpKAKqWDI/AAAAAAAAS8k/41FOApoVwCAVm0L-YP8dKfmji0anMG1bgCPcBGAYYCw/s640/aneka-mewarnai-gambar-hewan-21.png"
                alert("Ini adalah gambar kuda");
            }
            else if (picker == "harimau") {
                images.src = "https://neprona.com/wp-content/uploads/2020/08/Sketsa-Harimau-Mudah.png"
                alert("Ini adalah gambar harimau");
            }
            else if (picker == "kelinci") {
                images.src = "https://2.bp.blogspot.com/-yHzmzvBcIMg/WQKM2P1wMAI/AAAAAAAACts/igr_VD1JOMcAj5uiRLzHhCROJB9CoMzZQCLcB/s400/gambar-mewarnai-kelinci-4.png"
                alert("Ini adalah gambar kelinci");
            }
            else if (picker == "gajah") {
                images.src = "https://www.kibrispdr.org/dwn/3/pola-gambar-gajah.jpg"
                alert("Ini adalah gambar gajah");
            }
            else if (picker == "sapi") {
                images.src = "https://i2.wp.com/handykids.ru/wp-content/uploads/2013/08/kak-narisovat-korovu-005.jpg"
                alert("Ini adalah gambar sapi");
            }
            else {
                alert("gagal");
            }
        }
    </script>
</head>
<body>
    
    <select id="selectImg" onchange="imgPicker()">
        <option value="">-- Pilih Hewan --</option>
        <option value="ikan">Ikan</option>
        <option value="kuda">Kuda</option>
        <option value="harimau">Harimau</option>
        <option value="kelinci">Kelinci</option>
        <option value="gajah">Gajah</option>
        <option value="sapi">Sapi</option>
    </select>
    <figure>
        <img id="imgHewan" src="" alt="">
    </figure>
</body>
</html>
